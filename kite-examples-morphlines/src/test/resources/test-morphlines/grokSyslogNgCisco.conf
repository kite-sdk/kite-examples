morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**"]
    
    commands : [                    
      { 
        # example input message:
        # <179>Jun 10 04:42:51 www.foo.com Jun 10 2013 04:42:51 : %myproduct-3-mysubfacility-251010: Health probe failed for server 1.2.3.4 on port 8083, connection refused by server      
        grok { 
          dictionaryFiles : [target/test-classes/grok-dictionaries]
          dictionaryString : """
            CISCO_CUSTOM_TIMESTAMP %{MONTH} %{MONTHDAY} %{YEAR} %{TIME}
            CISCO_PRODUCT \w+
            CISCO_LEVEL \w+
            CISCO_SUBFACILITY \w+
            CISCO_MESSAGE_ID \w+
          """
                               
          expressions : { 
            message : """<%{POSINT}>%{SYSLOGTIMESTAMP} %{SYSLOGHOST} %{CISCO_CUSTOM_TIMESTAMP} : (?<syslog_message>(?<cisco_message_code>%%{CISCO_PRODUCT:cisco_product}-%{CISCO_LEVEL:cisco_level}(-%{CISCO_SUBFACILITY:cisco_subfacility})?-%{CISCO_MESSAGE_ID:cisco_message_id}): %{GREEDYDATA})"""
          }
        }
      }
      
      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
