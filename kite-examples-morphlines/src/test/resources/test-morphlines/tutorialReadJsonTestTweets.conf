SOLR_LOCATOR : {
  collection : collection1
  zkHost : "127.0.0.1:2181/solr"
  # batchSize : 1000
}

morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**", "org.apache.solr.**"]
    
    commands : [                    
      { 
        readJsonTestTweets {}
      } 
      
      {
        sanitizeUnknownSolrFields {
          solrLocator : ${SOLR_LOCATOR}
        }
      }  
      
      { logDebug { format : "output record: {}", args : ["@{}"] } }    
      
      { 
        loadSolr {
          solrLocator : ${SOLR_LOCATOR}
        }
      }
    ]
  }
]
